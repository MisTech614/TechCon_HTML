<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
  <meta name="description" content="Register for TechCon 2024. Secure your spot and join sessions, keynotes, and workshops." />
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
       <form action="#" method="post" aria-describedby="form-note">
         <p id="form-note">All fields are required. Your information will be used only for conference registration and notifications.</p>

          <fieldset>
                <legend>Attendee Information</legend>
                  <div>
                   <label for="full-name">Full Name</label>
                    <input id="full-name" name="full-name" type="text" autocomplete="name" required />
                 </div>
              <div>
                  <label for="email">Email Address</label>
                   <input id="email" name="email" type="email" autocomplete="email" inputmode="email" required />
                </div>
            </fieldset>

           <fieldset>
               <legend>Account Security</legend>
                <div>
                    <label for="password">Password <span aria-hidden="true">(min 8 characters)</span></label>
                      <input
                         id="password"
                         name="password"
                         type="password"
                         autocomplete="new-password"
                          minlength="8"
                           required
                           title="Use at least 8 characters."
                   />
                 </div>
                 <div>
                   <label for="confirm-password">Confirm Password</label>
                    <input
                       id="confirm-password"
                        name="confirm-password"
                       type="password"
                        autocomplete="new-password"
                     minlength="8"
                     required
                      title="Re-enter the same password."
                    />
                </div>
            </fieldset>
                <div>
                    <input id="terms" name="terms" type="checkbox" required />
                      <label for="terms">I agree to the <a href="terms.html" target="_blank" rel="noopener">Terms and Conditions</a>.</label>
                </div>
         <button type="submit">Register Now</button>
        </form>
   </main>
    <footer>
     <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  <style>
    header > nav ul { list-style: none; padding-left: 0; display: flex; gap: 1rem; }
    header > nav a { text-decoration: none; }
    form { max-width: 640px; margin: 1rem 0; }
    fieldset { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    legend { font-weight: 600; }
    form div { display: grid; gap: .25rem; margin-bottom: .75rem; }
    label { font-weight: 600; }
    input[type="text"], input[type="email"], input[type="password"] { padding: .5rem; border: 1px solid #bbb; border-radius: 4px; }
    button[type="submit"] { padding: .6rem 1rem; border: 0; border-radius: 6px; cursor: pointer; }
  </style>
</body>
</html>
